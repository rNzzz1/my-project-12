<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Контакты компании">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <!-- Верхняя часть страницы -->
    <header>
       <a href="index.html">Логотип</a>
        <nav aria-label="Хлебные крошки">
            <a href="index.html">Главная</a>
            <span>→</span>
            <span>Контакты</span>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav> 
    </header>
    
    <!-- Основная часть страницы -->
    <main>
        <h1>Наши контакты</h1>

        <section>
            <h2>Наши телефоны</h2>
            <p>Телефоны для связи</p>
        </section>

        <section>
            <h2>Наши соц.сети</h2>
            <p>Ссылки на наши соц. сети</p>
        </section>

        <h1>Форма обратной связи</h1>
        <form id="ContactForm">
            <label for="username">Ваше имя:</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">Номер телефона:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="cource">Ваш курс</label>
            <select id="cource" name="cource">
                <option value="no">Не выбрано</option>
                <option value="1">1 курс</option>
                <option value="2">2 курс</option>
                <option value="3">3 курс</option>
                <option value="4">4 курс</option>
                <option value="other">Другое</option>
            </select>

            <label for="message">Ваше обращение:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Отправить форму</button>
            <button type="reset">Очистить форму</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
